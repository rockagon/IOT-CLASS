<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web of Things Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 50px;
            font-size: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #222;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-align: center;
        }
        h2 {
            color: #444;
            font-size: 3em;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            font-size: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 3em;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #e7f3ff;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Web of Things Dashboard</h1>
    <p>Welcome to the Web of Things dashboard. Access various projects below.</p>
    <ul>
        <li><a href="/pi">1. Raspberry Pi Based Simple Smart Home</a></li>
    </ul>

    <h2>Sensors</h2>
    <ul>
        <li><a href="/pi/sensors/pir">PIR Sensor</a></li>
        <li><a href="/pi/sensors/ldr">LDR Sensor</a></li>
        <li><a href="/pi/sensors/dht22">DHT22 Sensor</a></li>
        <li><a href="pi/sensors/camera">Camera Stream</a>

    </ul>
    <h2>Actuators</h2>
    <ul>
        <li><a href="/pi/actuators/ledpir">LED PIR Actuator</a></li>
        <li><a href="/pi/actuators/ledldr">LED LDR Actuator</a></li>
    </ul>
</body>
</html>
