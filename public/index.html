<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web of Things Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px; /* Margin around the page */
            font-size: 22px; /* Font size for the body text */
        }
        h1 {
            color: #333;
            font-size: 2em; /* Font size for <h1> */
            margin-bottom: 10px; /* Margin below <h1> */
        }
        h2 {
            color: #555;
            font-size: 2.5em; /* Font size for <h2> */
            margin-top: 20px; /* Margin above <h2> */
            margin-bottom: 10px; /* Margin below <h2> */
        }
        p {
            font-size: 3em; /* Font size for <p> */
            line-height: 1.6; /* Line height for better readability */
            margin-bottom: 15px; /* Margin below <p> */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px; /* Margin below each <li> item */
        }
        a {
            color: #007bff;
            font-size: 30px; /* Font size for <p> */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Web of Things Dashboard</h1>
    <p>Welcome to the Web of Things dashboard. Here you can access various sensors and actuators.</p>
    <h2>Sensors</h2>
    <ul>
        <li><a href="/pi/sensors/pir">PIR Sensor</a></li>
        <li><a href="/pi/sensors/ldr">LDR Sensor</a></li>
        <li><a href="/pi/sensors/dht22">DHT22 Sensor</a></li>
    </ul>
    <h2>Actuators</h2>
    <ul>
        <li><a href="/pi/actuators/ledpir">LED PIR Actuator</a></li>
        <li><a href="/pi/actuators/ledldr">LED LDR Actuator</a></li>
    </ul>
</body>
</html>
